<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.7.0/remixicon.css"
        integrity="sha512-vgK7iuWG4Uq4GJHovntONntOoSduelAYImQTT3f0mvdUcI95qQgSmf4ldDhn/FNl3g/xouqOtsm/NxFqaTnxbA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/main.css">
    <title>Blue Grail Store</title>
</head>

<body>

    <header class="bs-border_btm">
        <nav class="navbar navbar-expand-lg bg-top-navbar">
            <div class="container-fluid px-5">
                <a class="navbar-brand" href="#">
                    <img src="images/BlueGrail.png" width="30" height="30" class="d-inline-block align-top"
                        alt="Your Logo">
                    <span class="bs-logo_text">Store</span>
                </a>

                <form class="search-form d-flex align-items-center position-relative">
                    <button class="position-absolute btn my-2 my-sm-0 search-icon bs-search_icon" type="submit">
                        <i class="ri-search-line"></i>
                    </button>
                    <input class="form-control mr-sm-2 pl-3 bs-search_bar" type="search"
                        placeholder="Search for apps, categories, versions and more" aria-label="Search">
                </form>

                <ul class="navbar-nav">
                    <li class="nav-item bs-nav_item">
                        <a class="nav-link bs-nav_item--link active" href="#app">App</a>
                    </li>
                    <li class="nav-item bs-nav_item">
                        <a class="nav-link bs-nav_item--link" href="#theme">Theme</a>
                    </li>
                </ul>

                <div class="">
                    <button class="btn bs-button mx-2">Submit</button>
                    <img src="images/user-profile.png" alt="User" class="rounded-circle" width="36" height="36">
                </div>

            </div>

        </nav>
    </header>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
