<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.7.0/remixicon.css"
        integrity="sha512-vgK7iuWG4Uq4GJHovntONntOoSduelAYImQTT3f0mvdUcI95qQgSmf4ldDhn/FNl3g/xouqOtsm/NxFqaTnxbA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/main.css">
    <title>Blue Grail Store</title>
</head>

<body>

    <header class="bs-border_btm">
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg bg-top-navbar">
            <div class="container-fluid px-5">
                <a class="navbar-brand" href="#">
                    <img src="images/BlueGrail.png" width="30" height="30" class="d-inline-block align-top"
                        alt="Your Logo">
                    <span class="bs-logo_text">Store</span>
                </a>

                <form class="search-form d-flex align-items-center position-relative">
                    <button class="position-absolute btn my-2 my-sm-0 search-icon bs-search-icon" type="submit">
                        <i class="ri-search-line"></i>
                    </button>
                    <input class="form-control mr-sm-2 pl-3 bs-searchbar" type="search"
                        placeholder="Search for apps, categories, versions and more" aria-label="Search">
                </form>

                <ul class="navbar-nav">
                    <li class="nav-item bs-nav_item">
                        <a class="nav-link bs-nav_item__link active" href="#app">Apps</a>
                    </li>
                    <li class="nav-item bs-nav_item">
                        <a class="nav-link bs-nav_item__link" href="#theme">Theme</a>
                    </li>
                </ul>

                <div class="">
                    <button class="btn bs-button mx-2">Submit</button>
                    <img src="images/user-profile.png" alt="User" class="rounded-circle" width="36" height="36">
                </div>

            </div>

        </nav>
        <!-- END OF NAVBAR -->
    </header>
    
    <div class="container-fluid px-5">
        <section class="bs-section">
            <div class="bg-section-header">
                <h2 class="bs-section-header-title">Top Apps</h2>
                <a href="#" class="bs-section-header-link">View All</a>
            </div>

            <div class="bs-apps-card">
                <div class="bs-apps-card__banner-container">
                    <img src="./images/banner-icon/magento-banner.jpeg" alt="Magento 2 Connector" class="bs-apps-card__banner" />
                </div>
                <div class="bs-apps-card__content">
                    <div class="bs-apps-card__icon-container">
                        <img src="./images/banner-icon/magento-icon.png" alt="Magento 2 Connector" class="bs-apps-card__icon" />
                    </div>
                    <div class="bs-apps-card__meta">
                        <h3 class="bs-apps-card__title">Magento 2 Connector</h3>
                        <p class="bs-apps-card__vendor">Cybrosys Technologies</p>
                        <div class="bs-apps-card__meta">
                            <ul class="bs-apps-card__meta-items">
                                <li class="bs-apps-card__meta-item">
                                    <ul class="bs-stars">
                                        <li class="bs-star bs-star--full"></li>
                                        <li class="bs-star bs-star--full"></li>
                                        <li class="bs-star bs-star--full"></li>
                                        <li class="bs-star bs-star--half"></li>
                                        <li class="bs-star bs-star--empty"></li>
                                       <span class="bs-stars__rating">(80)</span>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
